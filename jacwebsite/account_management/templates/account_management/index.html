{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  	<meta charset="UTF-8">
  	<title>Double Slider Sign in/up Form</title>
  	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
	<link rel="stylesheet" href="{% static 'css/account_management/style.css' %}">


</head>
<body>
    <button class="btn-retour" onclick="window.history.back();">
        <i class="fas fa-arrow-left"></i>
    </button>
<!-- partial:index.partial.html -->

<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form method="post" action="#">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>

			<input type="text" placeholder="Name" />

			<input type="email" placeholder="Email" />

			<input type="password" placeholder="Password" />
			<div class="case_check">
				<label>
					<input type="checkbox" name="conditions_utilisations" required>J'accepte les <a href="conditions_utilisation.html" target="_blank">conditions d'utilisation</a>
				</label>
				<label>
					<input type="checkbox" name="politique_confidentialite" required>J'accepte la <a href="politique_confidentialite.html" target="_blank">politique de confidentialité</a>.
				</label>
			</div>

			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form method="post" action="#">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>

            <input type="text" id="email" name="email" placeholder="Email" required>

            <input type="text" id="username" name="username" placeholder="Identifiant"required>

            <input type="password" id="password" name="password" placeholder="Password" required>

			<a href="#" >Mot de passe oublié ?</a>

			<button type="submit" class="login-btn">Connexion ➔</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<img src="statics_files/assets/brand/bootstrap-logo.svg" alt="Logo" style="max-width: 100px; margin-bottom: 20px;">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<img src="statics_files/assets/brand/bootstrap-logo.svg" alt="Logo" style="max-width: 100px; margin-bottom: 20px;">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
<!-- partial -->
  <script  src="{% static 'js/account_management/script.js' %}"></script>

</body>
</html>
